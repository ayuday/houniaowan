<!DOCTYPE html>
<html>
<head>
<title>我的收藏-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<link rel="stylesheet" href="{:sp_get_host()}/css/themes/cmf/theme.min.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/cmf.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/public.css" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
.container{position: relative;}
.span3{width:120px;}
.span9{width:620px;}
</style>
</head>

<body class="body-white" id="top">
<div class="container">
<tc_include file="Public:head" />
  
<div class="bg fixed"><img src="{:sp_get_host()}/images/bgimg03.jpg" widht="1920" height="1078" alt="{$site_name}"></div>
</div>

<div class="sub-right-over pa">	
   
 	<div class="sub-content-con sub-about contain">

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-star"></i> 我的收藏</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<table class="table table-bordered table-striped table-hover">
									    <thead>
									      <tr>
									        <th>#</th>
									        <th>标题</th>
									        <th>描述</th>
									        <th>操作</th>
									      </tr>
									    </thead>
									    <tbody>
									    <foreach name="favorites" item="vo">
									      <tr>
									        <td>{$vo.id}</td>
									        <td>{$vo.title}</td>
									        <td>{$vo.description}</td>
									        <td><a href="{$vo.url}">查看</a> | <a class="J_ajax_dialog_btn" href="{:u('user/favorite/delete_favorite',array('id'=>$vo['id']))}" data-msg="您确定要取消收藏吗？" data-ok="" data-cacel="取消">取消收藏</a></td>
									      </tr>
									    </foreach>
									    </tbody>
									  </table>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>



	</div>
	<!-- /container -->

	</div>
	</div>

<tc_include file="Public:book" />
<tc_include file="Public:kf" />
<tc_include file="Public:footer" />

</body>
</html>
