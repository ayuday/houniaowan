<!DOCTYPE html>
<html>
<head>
<title>会员中心-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<link rel="stylesheet" href="{:sp_get_host()}/css/themes/cmf/theme.min.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/cmf.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/public.css" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
.container{position: relative;}
.span3{width:120px;}
.span9{width:620px;}
</style>
</head>
<body class="body-white" id="top">
<div class="container">
<tc_include file="Public:head" />
  
<div class="bg fixed"><img src="{:sp_get_host()}/images/bgimg03.jpg" widht="1920" height="1078" alt="{$site_name}"></div>
</div>

<div class="sub-right-over pa">	
   
 	<div class="sub-content-con sub-about contain">

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i>个人中心</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		  <div class="span2">
                                   		  <a href="{:U('profile/avatar')}">
                                   			<if condition="empty($avatar)">
								            <img src="/statics/user/headicon_128.png" class="headicon"/>
								            <else/>
								            <img src="{:sp_get_user_avatar_url($avatar)}" class="headicon"/>
								            </if>
								          </a>
										  </div>      
										  <div class="span3">
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-user_nicename">昵称</label>
                                   				<div class="controls">
                                   					{$user_nicename|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-sex">性别</label>
                                   				<div class="controls">
                                   				<php>
                                   				$sexs=array("0"=>"保密","1"=>"程序猿","2"=>"程序媛");
                                   				
                                   				</php>
                                   					{$sexs[$sex]}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-birthday">生日</label>
                                   				<div class="controls">
                                   					{$birthday|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-user_url">个人网址</label>
                                   				<div class="controls">
                                   					{$user_url|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-signature">个性签名</label>
                                   				<div class="controls">
                                   					{$signature|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<a href="{:U('user/profile/edit')}" type="submit" class="btn">编辑</a>
                                   				</div>
                                   			</div>
                                   		</div>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>



	</div>
	<!-- /container -->
	</div>
	</div>

<tc_include file="Public:book" />
<tc_include file="Public:kf" />
<tc_include file="Public:footer" />
<script type="text/javascript" src="{:sp_get_host()}/js/calendar.js"></script>
<script type="text/javascript" src="{:sp_get_host()}/js/public.js"></script>
</body>
</html>
