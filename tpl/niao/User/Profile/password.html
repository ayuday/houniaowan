<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<link rel="stylesheet" href="{:sp_get_host()}/css/themes/cmf/theme.min.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/cmf.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/public.css" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
.container{position: relative;}
.span3{width:120px;}
.span9{width:620px;}
</style>
</head>
<body class="body-white" id="top">
<div class="container">
<tc_include file="Public:head" />
  
<div class="bg fixed"><img src="{:sp_get_host()}/images/bgimg03.jpg" widht="1920" height="1078" alt="{$site_name}"></div>
</div>

<div class="sub-right-over pa">	
   
 	<div class="sub-content-con sub-about contain">

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 修改密码</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal J_ajaxForm" action="{:u('profile/password_post')}" method="post">
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-old_password">原始密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-old_password" placeholder="原始密码" name="old_password">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-password">新密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-password" placeholder="新密码" name="password">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-repassword">重复密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-repassword" placeholder="重复密码" name="repassword">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<button type="submit" class="btn J_ajax_submit_btn">保存</button>
                                   				</div>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>


	</div>
	<!-- /container -->

	</div>
	</div>

<tc_include file="Public:book" />
<tc_include file="Public:kf" />
<tc_include file="Public:footer" />
<script type="text/javascript" src="{:sp_get_host()}/js/calendar.js"></script>
<script type="text/javascript" src="{:sp_get_host()}/js/public.js"></script>
</body>
</html>
