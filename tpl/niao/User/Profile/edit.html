<!DOCTYPE html>
<html>
<head>
<title>会员中心-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<link rel="stylesheet" href="{:sp_get_host()}/css/themes/cmf/theme.min.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/cmf.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/public.css" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
.container{position: relative;}
.span3{width:120px;}
.span9{width:620px;}
#input-signature{background: #fff;width: 208px;  border: 1px solid #bbb;padding: 6px}
</style>
</head>
<body class="body-white" id="top">
<div class="container">
<tc_include file="Public:head" />
  
<div class="bg fixed"><img src="{:sp_get_host()}/images/bgimg03.jpg" widht="1920" height="1078" alt="{$site_name}"></div>
</div>

<div class="sub-right-over pa">	
   
 	<div class="sub-content-con sub-about contain">

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 修改资料</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal J_ajaxForm" action="{:u('profile/edit_post')}" method="post">
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-user_nicename">昵称</label>
                                   				<div class="controls">
                                   					<input type="text" id="input-user_nicename" placeholder="昵称" name="user_nicename" value="{$user_nicename}">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-sex">性别</label>
                                   				<div class="controls">
                                   					<php>
	                                   				$sexs=array("0"=>"保密","1"=>"男","2"=>"女");
	                                   				</php>
                                   					<select id="input-sex" name="sex">
                                   						<foreach name="sexs" item="vo">
                                   						<php>$sexselected=$key==$sex?"selected":"";</php>
                                   							<option value="{$key}" {$sexselected}>{$vo}</option>
                                   						</foreach>
                                   					</select>
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-birthday">生日</label>
                                   				<div class="controls">
                                   					<input class="J_date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-user_url">个人网址</label>
                                   				<div class="controls">
                                   					<input type="text" id="input-user_url" placeholder="{:sp_get_host()}" name="user_url" value="{$user_url}">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-signature">个性签名</label>
                                   				<div class="controls">
                                   					<textarea id="input-signature" placeholder="个性签名" name="signature">{$signature}</textarea>
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<button type="submit" class="btn J_ajax_submit_btn">保存</button>
                                   				</div>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>

	

	</div>
	<!-- /container -->
	</div>
	</div>

<tc_include file="Public:book" />
<tc_include file="Public:kf" />
<tc_include file="Public:footer" />

<script type="text/javascript" src="{:sp_get_host()}/js/public.js"></script>
</body>
</html>
