<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ayumi">
<link rel="stylesheet" href="{:sp_get_host()}/css/themes/cmf/theme.min.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/cmf.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/public.css" />
<style>
.dropdown .caret,dd,.tc-main{margin:0}
.row h2{font-size: 24px;margin-bottom: 20px}

</style>

</head>

<body class="body-white">
<div class="container">
<tc_include file="Public:head" />
  
<div class="bg fixed"><img src="{:sp_get_host()}/images/bgimg03.jpg" widht="1920" height="1078" alt="{$site_name}"></div>
</div>

<div class="sub-right-over pa">	
   
 	<div class="sub-content-con sub-about contain">
		<div class="tc-main">
		<div class="row">
			<div class=" ">
				<h2 class="text-center">创建账号</h2>
				<form class="form-horizontal J_ajaxForm" action="{:U('user/register/doregister')}" method="post">
					<div class="control-group">
						<label class="control-label" for="input_username">账号</label>
						<div class="controls">
							<input type="text" id="input_username" name="username" placeholder="请输入账号" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_email">邮箱</label>
						<div class="controls">
							<input type="text" id="input_email" name="email" placeholder="请输入邮箱" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_password">密码</label>
						<div class="controls">
							<input type="password" id="input_password" name="password" placeholder="请输入密码" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword">重复密码</label>
						<div class="controls">
							<input type="password" id="input_repassword" name="repassword" placeholder="请输入重复密码" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_verify">验证码</label>
						<div class="controls">
							<input type="text" id="input_verify" name="verify" placeholder="请输入验证码" class="span3">
							{:sp_verifycode_img('code_len=4&font_size=15&width=100&height=35&charset=1234567890')}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<label class="checkbox persistent"><input type="checkbox" name="terms" value="1">
								我同意<a href="#">网站内容服务条款</a></label>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-wait="1500">确定注册</button>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<p>
								已有账号? <a href="{:U('user/login/index')}">点击此处登录</a>
							</p>
						</div>
					</div>
				</form>
				<div class="other_login">
					<div class="huiTiao"><span>使用其他帐号登录</span></div>
					<ul class="otherDl">
						<li class="dl_weixin" ><a href="{:U('api/oauth/login',array('type'=>'weixin'))}">微信</a></li>
						<li class="dl_tencent"><a href="{:U('api/oauth/login',array('type'=>'qq'))}">QQ</a></li>
						<li class="dl_weibo"><a href="{:U('api/oauth/login',array('type'=>'sina'))}">微博</a></li>
					</ul>
				</div>

			</div>
		</div>
		</div>
	<!-- /container -->
	</div>
</div>
<tc_include file="Public:book" />
<tc_include file="Public:kf" />
<tc_include file="Public:footer" />
<script type="text/javascript" src="{:sp_get_host()}/js/calendar.js"></script>
<script type="text/javascript" src="{:sp_get_host()}/js/public.js"></script>
</body>
</html>
