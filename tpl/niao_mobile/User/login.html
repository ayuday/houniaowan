<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<link rel="stylesheet" href="{:sp_get_host()}/css/themes/cmf/theme.min.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/cmf.css" />
<link rel="stylesheet" href="{:sp_get_host()}/css/public.css" />
<script type="text/javascript" src="{:sp_get_host()}/js/jquery-1.8.3.min.js"></script></head>
<style>
.dropdown .caret,dd,.tc-main{margin:0}
.row h2{font-size: 24px;margin-bottom: 20px}

</style>
<body class="body-white">
<div class="container">
<tc_include file="Public:head" />
  
<div class="bg fixed"><img src="{:sp_get_host()}/images/bgimg03.jpg" widht="1920" height="1078" alt="{$site_name}"></div>
</div>


<div class="sub-right-over pa">	
   
 	<div class="sub-content-con sub-about contain">

	<div class="tc-main">
		<div class="row">
			<div class="">
				<h2 class="text-center">用户登录</h2>
				<form class="form-horizontal J_ajaxForms" action="{:U('user/login/dologin')}" method="post">
					<div class="control-group">
						<label class="control-label" for="input_username">账号</label>
						<div class="controls">
							<input type="text" id="input_username" name="username" placeholder="请输入用户名或者邮箱" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_password">密码</label>
						<div class="controls">
							<input type="password" id="input_password" name="password" placeholder="请输入密码" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_verify">验证码</label>
						<div class="controls">
							<input type="text" id="input_verify" name="verify"  placeholder="请输入验证码" class="span3">
							{:sp_verifycode_img('length=4&font_size=15&width=100&height=35&charset=1234567890')}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<label class="checkbox persistent"><input type="checkbox" name="terms" value="1" checked="checked">我同意
								<a href="#">网站内容服务条款</a></label>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<button class="btn btn-primary J_ajax_submit_btn" type="submit">确定</button>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<ul class="inline">
								<li><a href="{:U('user/register/index')}">现在注册</a></li>
								<li><a href="{:U('user/login/forgot_password')}">忘记密码</a></li>
							</ul>
						</div>
					</div>
				</form>

				<div class="other_login">
					<div class="huiTiao"><span>使用其他帐号登录</span></div>
					<ul class="otherDl">
						<li class="dl_weixin" ontouchstart="" onclick="_user._loginWithSnp('weixin')"><a href="javascript:void(0);">微信</a></li>
						<li class="dl_tencent" ontouchstart="" onclick="_user._loginWithSnp('qq')"><a href="javascript:void(0);">QQ</a></li>
						<li class="dl_weibo" ontouchstart="" onclick="_user._loginWithSnp('weibo')"><a href="javascript:void(0);">微博</a></li>
					</ul>
				</div>


			</div>
		</div>
	</div>
	<!-- /container -->
</div>
</div>

<tc_include file="Public:book" />
<tc_include file="Public:kf" />
<tc_include file="Public:footer" />
<script type="text/javascript" src="{:sp_get_host()}/js/calendar.js"></script>
<script type="text/javascript" src="{:sp_get_host()}/js/public.js"></script>
</body>
</html>
